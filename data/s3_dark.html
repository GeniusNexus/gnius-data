<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <style>
    html, body { height:100%; margin:0; pointer-events:none; -webkit-tap-highlight-color:transparent; overscroll-behavior:none; }
    .bg { background-attachment:fixed; }

    .bg {
      position:fixed; inset:0;
      background: linear-gradient(180deg, #1B1B1B 0%, #2D1E1E 50%, #600000 100%);
      background-image:
        radial-gradient(100% 35% at 50% 70%, rgba(255,255,255,0.08), rgba(255,255,255,0) 60%),
        linear-gradient(180deg, #1B1B1B 0%, #2D1E1E 50%, #600000 100%);
      background-repeat:no-repeat;
      background-size:cover;
    }

    .safe { position:fixed; inset: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left); }
  </style>
</head>
<body>
  <div class="bg safe"></div>
</body>
</html>

<!doctype html>
<html lang="en">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <style>
    /* Let touches pass through the WebView */
html, body { height: 100%; margin: 0; pointer-events: none; -webkit-tap-highlight-color: transparent; overscroll-behavior: none; }
.bg { background-attachment: fixed; };
      /* optional: soft horizon band */
      /* multiple backgrounds: the first is on top */
      background-image:
        radial-gradient(100% 30% at 50% 70%, rgba(255,255,255,0.10), rgba(255,255,255,0) 60%),
        linear-gradient(180deg,#0B0C10 0%,#1F2833 62%,#C5C6C7 100%);
      background-repeat: no-repeat;
      background-size: cover;
    }

    /* Support device notches gracefully (iOS) */
    .safe {
      position: fixed;
      inset: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
  </style>
</head>
<body>
  <div class="bg safe"></div>
</body>
</html>

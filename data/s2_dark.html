<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      pointer-events: none;
    }
    .bg {
      position: fixed;
      inset: 0;
      background: linear-gradient(
        180deg,
        #0D0D0D 0%,
        #1E2761 60%,
        #5B2C2C 100%
      );
      background-image:
        radial-gradient(100% 35% at 50% 40%, rgba(255,200,150,0.25), rgba(0,0,0,0) 70%),
        linear-gradient(180deg,#0D0D0D 0%,#1E2761 60%,#5B2C2C 100%);
      background-repeat: no-repeat;
      background-size: cover;
    }
    .safe {
      position: fixed;
      inset: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
  </style>
</head>
<body>
  <div class="bg safe"></div>
</body>
</html>

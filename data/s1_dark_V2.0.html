<!doctype html>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<style>
  html,body{height:100%;margin:0}
  .bg{
    position:fixed;inset:0;
    background:
      radial-gradient(100% 36% at 50% 70%, rgba(255,255,255,.10), rgba(255,255,255,0) 60%),
      linear-gradient(180deg,#0B0C10 0%, #1F2833 62%, #C5C6C7 100%);
  }
  .safe{ position:fixed; inset:0; padding:24px 20px 28px; display:flex; flex-direction:column; }
  .spacer{ flex:1 }
  .btn{
    display:block; margin:0 auto; width:88%; padding:14px 0; border-radius:20px;
    background:#536dfe; color:#fff; font:600 16px system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    text-align:center; text-decoration:none; box-shadow:0 8px 24px rgba(83,109,254,.25);
  }
</style>
<div class="bg"></div>
<div class="safe">
  <!-- your top/mid content here if you want -->
  <div class="spacer"></div>
  <a class="btn" id="walk">I Choose to Walk</a>
</div>
<script>
  const post = (msg)=>window.ReactNativeWebView
    ? window.ReactNativeWebView.postMessage(msg)
    : (window.ThunkableWebviewerExtension && window.ThunkableWebviewerExtension.postMessage(msg));
  document.getElementById('walk').addEventListener('click',()=>post('walk'));
</script>

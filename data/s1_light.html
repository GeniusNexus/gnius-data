<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <style>
    /* Let touches pass through the WebView */
html, body { height: 100%; margin: 0; pointer-events: none; -webkit-tap-highlight-color: transparent; overscroll-behavior: none; }
.bg { background-attachment: fixed; }

    /* Support device notches gracefully (iOS) */
    .safe {
      position: fixed;
      inset: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
  </style>
</head>
<body>
  <div class="bg safe"></div>
</body>
</html>

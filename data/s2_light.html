<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      pointer-events: none;
    }
    .bg {
      position: fixed;
      inset: 0;
      background: linear-gradient(
        180deg,
        #FFECD2 0%,
        #FCB69F 55%,
        #FDFCFB 100%
      );
      background-image:
        radial-gradient(100% 35% at 50% 40%, rgba(255,255,255,0.35), rgba(255,255,255,0) 70%),
        linear-gradient(180deg,#FFECD2 0%,#FCB69F 55%,#FDFCFB 100%);
      background-repeat: no-repeat;
      background-size: cover;
    }
    .safe {
      position: fixed;
      inset: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
  </style>
</head>
<body>
  <div class="bg safe"></div>
</body>
</html>

<svg width="1000" height="1300" viewBox="0 0 1000 1300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Colors -->
    <linearGradient id="goldStroke" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%"  stop-color="#FFE8A3"/>
      <stop offset="100%" stop-color="#CFAF58"/>
    </linearGradient>

    <!-- Glowing center -->
    <radialGradient id="coreGlow" cx="50%" cy="45%" r="60%">
      <stop offset="0%"   stop-color="#FFEFBF" />
      <stop offset="40%"  stop-color="#F7D97A" />
      <stop offset="70%"  stop-color="#D6B457" />
      <stop offset="100%" stop-color="#3b321c" />
    </radialGradient>

    <!-- Ring glow -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle text glow -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.4" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Arrowheads -->
    <marker id="arrowIn" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="8" markerHeight="8" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#F7D97A"/>
    </marker>
    <marker id="arrowOut" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="8" markerHeight="8" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#9fb3ff"/>
    </marker>

    <style>
      @font-face { font-family: system-ui; src: local("Inter"), local("SF Pro Text"), local("Segoe UI"); }
      .bg { fill:#0c0f16; }
      .ring { fill:none; stroke:url(#goldStroke); stroke-width:2.2; filter:url(#softGlow); }
      .label { fill:#F8E9B8; font-family: system-ui, sans-serif; letter-spacing:2px; font-weight:700; filter:url(#textGlow);}
      .sub { fill:#E9DBA5; font-family: system-ui, sans-serif; font-size:15px; opacity:.9; filter:url(#textGlow);}
      .coreText { fill:#2b2618; font-family: system-ui, sans-serif; font-size:18px; text-anchor:middle; }
      .coreTitle { fill:#3b321c; font-weight:700; font-size:22px; text-anchor:middle; }
      .vector { stroke:#F7D97A; stroke-width:2.1; marker-end:url(#arrowIn); }
      .vectorOut { stroke:#9fb3ff; stroke-width:2; marker-end:url(#arrowOut); opacity:.95; }
      .chip { fill:#121829; stroke:#9fb3ff; stroke-opacity:.6; stroke-width:1; rx:8; ry:8; }
      .chipText { fill:#cfe0ff; font-family: system-ui, sans-serif; font-size:14px; }
      .legend { fill:#9fb3ff; font-family: system-ui, sans-serif; font-size:13px; opacity:.85; }
      .footer { fill:#BFA85E; font-family: system-ui, sans-serif; font-size:14px; opacity:.85; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" x="0" y="0" width="1000" height="1300"/>

  <!-- Layout constants (centered stack) -->
  <!-- Center of concentric system -->
  <g transform="translate(500,560)">
    <!-- Core -->
    <circle r="160" fill="url(#coreGlow)"/>
    <circle r="122" fill="none" stroke="url(#goldStroke)" stroke-width="2.2" filter="url(#softGlow)"/>

    <!-- Concentric rings -->
    <circle class="ring" r="220"/>
    <circle class="ring" r="320"/>
    <circle class="ring" r="430"/>

    <!-- Axis / inward gravity vectors toward the core -->
    <g>
      <line class="vector" x1="0" y1="-430" x2="0" y2="-172"/>
      <line class="vector" x1="0" y1="430"  x2="0" y2="172"/>
      <line class="vector" x1="-430" y1="0" x2="-172" y2="0"/>
      <line class="vector" x1="430"  y1="0" x2="172"  y2="0"/>
    </g>

    <!-- Outward “cheap gravity” vectors (opposing pulls) -->
    <g>
      <line class="vectorOut" x1="-265" y1="-265" x2="-410" y2="-410"/>
      <line class="vectorOut" x1="265" y1="-265"  x2="410"  y2="-410"/>
      <line class="vectorOut" x1="-245" y1="290"  x2="-395" y2="470"/>
      <line class="vectorOut" x1="245"  y1="290"  x2="395"  y2="470"/>
    </g>

    <!-- Ring titles -->
    <text class="label" x="0" y="-352" font-size="28" text-anchor="middle">GRACE</text>
    <text class="sub"   x="0" y="-322" text-anchor="middle">truth-in-motion • effortless rightness</text>

    <text class="label" x="0" y="-248" font-size="26" text-anchor="middle">CRAFT</text>
    <text class="sub"   x="0" y="-220" text-anchor="middle">method • iteration • intent</text>

    <text class="label" x="0" y="-132" font-size="24" text-anchor="middle">BEAUTY</text>
    <text class="sub"   x="0" y="-106" text-anchor="middle">symmetry • proportion • finish</text>

    <!-- Core text -->
    <text class="coreTitle" y="8">alignment</text>
    <text class="coreText"  y="36">sacred center</text>
  </g>

  <!-- Cheap-gravity chips (outward pulls) -->
  <g transform="translate(500,560)">
    <g transform="translate(-475,-470)">
      <rect class="chip" width="180" height="34"/>
      <text class="chipText" x="12" y="22">marketing gloss (novelty)</text>
    </g>
    <g transform="translate(295,-470)">
      <rect class="chip" width="180" height="34"/>
      <text class="chipText" x="12" y="22">status magnetism</text>
    </g>
    <g transform="translate(-485,380)">
      <rect class="chip" width="200" height="34"/>
      <text class="chipText" x="12" y="22">convenience inertia</text>
    </g>
    <g transform="translate(285,380)">
      <rect class="chip" width="180" height="34"/>
      <text class="chipText" x="12" y="22">fear sink (anxiety)</text>
    </g>
  </g>

  <!-- Designed-gravity practice chips (inward supports) -->
  <g transform="translate(500,560)">
    <g transform="translate(-90,-510)">
      <rect class="chip" width="180" height="34" stroke="#F7D97A"/>
      <text class="chipText" x="12" y="22" fill="#F7D97A">test in use • reduce friction</text>
    </g>
    <g transform="translate(-90,-610)">
      <rect class="chip" width="180" height="34" stroke="#F7D97A"/>
      <text class="chipText" x="12" y="22" fill="#F7D97A">name the bias • refactor</text>
    </g>
  </g>

  <!-- Legend -->
  <g transform="translate(56,1060)">
    <rect x="0" y="0" width="320" height="104" fill="#0e1320" rx="10" ry="10" stroke="#1f2942"/>
    <line x1="16" y1="28" x2="96" y2="28" class="vector"/>
    <text class="legend" x="110" y="32">designed gravity → toward alignment</text>

    <line x1="16" y1="62" x2="96" y2="62" class="vectorOut"/>
    <text class="legend" x="110" y="66">cheap gravity → away from alignment</text>

    <text class="footer" x="16" y="96">Map of Gravity — Beauty → Craft → Grace</text>
  </g>
</svg>
